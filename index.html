<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    
    body {
            background-color: lightyellow;
        }
        .bgcolor_blue {
            background-color: lightblue;
        }
        .bgcolor_gray {
            background-color: lightgray;
        }
    .btns{
      position: relative;
      top: 60px;
      width: 600px;
      margin: auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="btns">
  <button class="btn_toggle">배경색상변경_토글버튼</button>
  <button class="btn_reset">배경색상_리셋</button>
  <button class="btn_gray">배경색상변경_그레이</button>

  </div>
  <script>
    const btnToggle = document.querySelector('.btn_toggle');
btnToggle.addEventListener('click', function(){
    document.body.classList.toggle('bgcolor_blue');
});
const btnReset = document.querySelector('.btn_reset');
btnReset.addEventListener('click', function(){
    document.body.classList.remove('bgcolor_blue', 'bgcolor_gray');
});
const btnGray = document.querySelector('.btn_gray');
btnGray.addEventListener('click', function(){
    document.body.classList.add('bgcolor_gray');
});
  </script>



</body>
</html>
